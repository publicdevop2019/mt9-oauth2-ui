<div class="example-container">
    <button [routerLink]="'/dashboard/security-profiles'" [queryParams]="{state: 'none'}" mat-button
        style="text-align: left;padding-left: 0px;margin-bottom: 10px;">
        <mat-icon>arrow_back_ios</mat-icon> <span style="font-size: 16px;">Back</span>
    </button>
    <lib-factory [formId]="formId" [formInfo]="formInfo"></lib-factory>
    <button mat-raised-button color="primary" *ngIf="state==='update'" style="margin-bottom: 20px;margin-top: 20px;"
        (click)="validate('Update')&&securityProfileService.update(convertToSecurityProfile())">Update</button>
    <button mat-raised-button color="warn" *ngIf="state==='update'"
        (click)="validate('Delete')&&securityProfileService.delete(convertToSecurityProfile())">Delete</button>
    <button mat-raised-button color="primary" style="margin-bottom: 20px;"
        (click)="validate('Create')&&securityProfileService.create(convertToSecurityProfile())"
        *ngIf="state=='create'">Create</button>
</div>
