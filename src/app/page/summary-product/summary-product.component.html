<h2>{{'PRODUCT_DASHBOARD'|translate}}</h2>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{'FILTER'|translate}}">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"  class="column-size"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'CATEGORY'|translate}} </th>
            <td mat-cell *matCellDef="let row"  class="column-size"> {{row.category}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'NAME'|translate}} </th>
            <td mat-cell *matCellDef="let row"  class="column-size"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="orderStorage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'ORDER_STORAGE'|translate}}</th>
            <td mat-cell *matCellDef="let row"> {{row.orderStorage}} </td>
        </ng-container>

        <ng-container matColumnDef="actualStorage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'ACTUAL_STORAGE'|translate}}</th>
            <td mat-cell *matCellDef="let row"> {{row.actualStorage}} </td>
        </ng-container>

        <!-- Star Column -->
        <ng-container matColumnDef="star" stickyEnd>
            <th mat-header-cell *matHeaderCellDef style="text-align: center;">{{'SETTING'|translate}}</th>
            <td mat-cell *matCellDef="let row">
                <button [routerLink]="['/dashboard/products/'+row.id]" [queryParams]="{state: 'update'}" mat-button>
                    <mat-icon>settings</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [showFirstLastButtons]="true" [pageIndex]="pageNumber" [pageSize]="pageSize" [length]="totoalProductCount" (page)="pageHandler($event)"></mat-paginator>
</div>
