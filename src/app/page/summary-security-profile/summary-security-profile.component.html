<h2>Security Profile Dashboard</h2>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row" [routerLink]="['/dashboard/security-profile/'+row.id]" [queryParams]="{state: 'update'}"> {{row.id}} </td>
        </ng-container>

        <!-- Method Column -->
        <ng-container matColumnDef="resourceID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Resource ID </th>
            <td mat-cell *matCellDef="let row" [routerLink]="['/dashboard/security-profile/'+row.id]" [queryParams]="{state: 'update'}" > {{row.resourceID}} </td>
        </ng-container>

        <!-- URL Column -->
        <ng-container matColumnDef="path">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
            <td mat-cell *matCellDef="let row" [routerLink]="['/dashboard/security-profile/'+row.id]" [queryParams]="{state: 'update'}" class="column-size"> {{row.path}} </td>
        </ng-container>


        <!-- method Column -->
        <ng-container matColumnDef="method">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Method </th>
            <td mat-cell *matCellDef="let row" [routerLink]="['/dashboard/security-profile/'+row.id]" [queryParams]="{state: 'update'}"> {{row.method}} </td>
        </ng-container>
        <!-- Star Column -->
        <ng-container matColumnDef="star" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>Setting</th>
            <td mat-cell *matCellDef="let row">
                <button mat-button [routerLink]="['/dashboard/security-profile/'+row.id]" [queryParams]="{state: 'update'}">
                    <mat-icon>settings</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageIndex]="securityProfileSvc.currentPageIndex" [pageSizeOptions]="[8]" (page)="pageHandler($event)"></mat-paginator>
</div>
