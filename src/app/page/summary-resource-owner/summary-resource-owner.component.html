<h2>{{'RESOURCE_OWNER_DASHBOARD'|translate}}</h2>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{'FILTER'|translate}}">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- clientId Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'EMAIL'|translate}} </th>
            <td mat-cell *matCellDef="let row" class="column-size"> {{row.email}} </td>
        </ng-container>

        <!-- Star Column -->
        <ng-container matColumnDef="star">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;">{{'SETTING'|translate}}</th>
            <td mat-cell *matCellDef="let row">
                <button [routerLink]="['/dashboard/resource-owner/'+row.id]" [queryParams]="{state: 'update:authority'}"
                    mat-button>
                    <mat-icon>settings</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Token Column -->
        <ng-container matColumnDef="token" stickyEnd>
            <th mat-header-cell *matHeaderCellDef style="text-align: center;">{{'REVOKE_TOKEN'|translate}}</th>
            <td mat-cell *matCellDef="let row">
                <button mat-button (click)="revokeResourceOwnerToken(row.id)">
                    <mat-icon>remove_circle</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageIndex]="resourceOwnerService.currentPageIndex" [pageSizeOptions]="[8]"
        (page)="pageHandler($event)"></mat-paginator>
</div>
