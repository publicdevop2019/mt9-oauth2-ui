<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar" style="justify-content: space-between;">
        <button mat-icon-button (click)="snav.toggle();">
            <mat-icon>{{snav.opened?'menu_open':'menu'}}</mat-icon>
        </button>
        <button mat-raised-button color="accent" (click)="toGitHub()">
            <span>GitHub</span>
        </button>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <mat-list-item mat-list-item [routerLink]="nav.link" routerLinkActive="nav-active"
                    [queryParams]="nav.params" *ngFor="let nav of fillerNav">
                    <mat-icon style="padding-right:8px">{{nav.icon}}</mat-icon>{{nav.display}}
                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content [style.padding-left.px]="mobileQuery.matches ? 15 : 30" [style.padding-right.px]="mobileQuery.matches ? 15 : 30">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
