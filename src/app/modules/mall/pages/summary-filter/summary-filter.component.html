<h2 class="flex-row-space-between">{{'MALL_CENTER' |translate}} / {{'FILTER_DASHBOARD' |translate}} <button
    mat-raised-button color="primary" (click)="openBottomSheet()">{{'ADD'|translate}}</button></h2>
<mat-form-field>
<input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{'FILTER'|translate}}">
</mat-form-field>

<div class="mat-elevation-z8">
<div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort  (matSortChange)="updateTable($event)">

        <ng-container matColumnDef="id" ã€€sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'ID'|translate}}</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="catalogs">
            <th mat-header-cell *matHeaderCellDef> {{'CATALOGS'|translate}}</th>
            <td mat-cell *matCellDef="let row"> {{parse(row.catalogs)}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="table-icon">{{'EDIT'|translate}}</th>
            <td mat-cell *matCellDef="let row" class="table-icon">
                <mat-icon (click)="openBottomSheet(row.id)" [color]="'primary'">edit</mat-icon>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class="table-icon">{{'DELETE'|translate}}</th>
            <td mat-cell *matCellDef="let row" class="table-icon">
                <mat-icon (click)="filterSvc.delete(row.id)" [color]="'warn'">delete_outline</mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-paginator [showFirstLastButtons]="true" [length]="99"
    [pageIndex]="filterSvc.currentPageIndex" [pageSize]="deviceSvc.pageSize" (page)="pageHandler($event)">
</mat-paginator>
</div>
