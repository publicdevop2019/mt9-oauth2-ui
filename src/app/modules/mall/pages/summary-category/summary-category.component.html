<h2>{{'CATEGORY_DASHBOARD'|translate}}</h2>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{'FILTER'|translate}}">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- clientId Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'TITLE' |translate}}</th>
            <td mat-cell *matCellDef="let row" class="column-size"> {{row.title}} </td>
        </ng-container>

        <!-- Star Column -->
        <ng-container matColumnDef="star">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;">{{'SETTING'|translate}}</th>
            <td mat-cell *matCellDef="let row">
                <button [routerLink]="['/dashboard/categories/'+row.id]" [queryParams]="{state: 'update'}" mat-button>
                    <mat-icon>settings</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageIndex]="categorySvc.currentPageIndex" [pageSizeOptions]="[8]" (page)="pageHandler($event)">
    </mat-paginator>
</div>
