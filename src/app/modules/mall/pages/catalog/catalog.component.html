<mat-icon style="text-align: right;padding-top: 8px;cursor: pointer;width:100%" (click)="dismiss($event)">close
</mat-icon>
<lib-factory [formId]="formId" [formInfo]="formInfo"></lib-factory>
<lib-factory *ngIf="attrList" [formId]="attrFormId" [formInfo]="attrFormInfo"></lib-factory>
<button mat-raised-button color="primary" *ngIf="category" class="app-btn"
    (click)="updateCatalog()">{{'UPDATE'|translate}}</button>
<button mat-raised-button color="primary" class="app-btn" (click)="createCatalog()"
    *ngIf="!category">{{'CREATE'|translate}}</button>
