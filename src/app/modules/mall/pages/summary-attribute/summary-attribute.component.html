<h2 class="flex-row-space-between" style="margin-bottom: 0px;">{{'MALL_CENTER' |translate}} / {{'ATTRIBUTE_DASHBOARD' |translate}} <button
    mat-fab color="primary" (click)="openBottomSheet()">{{'ADD'|translate}}</button></h2>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{'FILTER'|translate}}">
</mat-form-field>

<div class="mat-elevation-z8">
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="updateTable($event)">

            <ng-container matColumnDef="id" ã€€sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'ID'|translate}}</th>
                <td mat-cell *matCellDef="let row"> <app-copy-field [inputValue]="row.id"></app-copy-field></td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'NAME'|translate}}</th>
                <td mat-cell *matCellDef="let row">
                    <app-editable-field [inputValue]="row.name" (newValue)="doPatchName(row.id,$event)">
                    </app-editable-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> {{'DESCRIPTION'|translate}}</th>
                <td mat-cell *matCellDef="let row">
                    <app-editable-field [inputValue]="row.description" (newValue)="doPatchDesc(row.id,$event)">
                    </app-editable-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> {{'VALUE'|translate}}</th>
                <td mat-cell *matCellDef="let row"> {{row.selectValues}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'TYPE'|translate}}</th>
                <td mat-cell *matCellDef="let row"> {{row.type|translate}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="table-icon">{{'EDIT'|translate}}</th>
                <td mat-cell *matCellDef="let row" class="table-icon">
                    <mat-icon (click)="openBottomSheet(row.id)" [color]="'primary'">edit</mat-icon>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef class="table-icon">{{'DELETE'|translate}}</th>
                <td mat-cell *matCellDef="let row" class="table-icon">
                    <mat-icon (click)="attrSvc.delete(row.id)" [color]="'warn'">delete_outline</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [showFirstLastButtons]="true" [length]="totoalItemCount" [pageIndex]="attrSvc.currentPageIndex"
        [pageSize]="deviceSvc.pageSize" (page)="pageHandler($event)">
    </mat-paginator>
</div>
