<h2>{{'ATTRIBUTE_DASHBOARD' |translate}}</h2>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{'FILTER'|translate}}">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'ID'|translate}}</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'NAME'|translate}}</th>
            <td mat-cell *matCellDef="let row" class="column-size"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="method">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'ATTR_METHOD'|translate}}</th>
            <td mat-cell *matCellDef="let row" class="column-size"> {{row.method|translate}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'VALUE'|translate}}</th>
            <td mat-cell *matCellDef="let row" class="column-size"> {{row.value}} </td>
        </ng-container>

        <ng-container matColumnDef="star">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;">{{'SETTING'|translate}}</th>
            <td mat-cell *matCellDef="let row">
                <button [routerLink]="['/dashboard/attributes/'+row.id]" [queryParams]="{state: 'update'}" mat-button>
                    <mat-icon>settings</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageIndex]="attrSvc.currentPageIndex" [pageSizeOptions]="[8]" (page)="pageHandler($event)">
    </mat-paginator>
</div>
