<h2>{{'MALL_CENTER' |translate}} / {{'ORDER_DASHBOARD' |translate}}</h2>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{'FILTER'|translate}}">
</mat-form-field>

<div class="mat-elevation-z8">
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="id" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
    
            <ng-container matColumnDef="productList">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'PRODUCT_COUNT'|translate}}</th>
                <td mat-cell *matCellDef="let row"> {{row.productList?row.productList.length:0}} </td>
            </ng-container>
    
            <ng-container matColumnDef="paymentAmt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'PAYMENT_AMT'|translate}}</th>
                <td mat-cell *matCellDef="let row"> {{row.paymentAmt}} </td>
            </ng-container>
    
            <ng-container matColumnDef="orderState">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'ORDER_STATUS'|translate}}</th>
                <td mat-cell *matCellDef="let row"> {{row.orderState}} </td>
            </ng-container>
    
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;">{{'EDIT'|translate}}</th>
                <td mat-cell *matCellDef="let row">
                    <button [routerLink]="['/dashboard/orders/'+row.id]" [queryParams]="{state: 'update'}" mat-button>
                        <mat-icon [color]="'primary'">edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [pageIndex]="orderSvc.currentPageIndex" [pageSizeOptions]="[deviceSvc.pageSize]" (page)="pageHandler($event)">
    </mat-paginator>
</div>
