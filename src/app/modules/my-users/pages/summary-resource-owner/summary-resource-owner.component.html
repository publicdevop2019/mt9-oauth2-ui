<h2>{{'USER_CENTER' |translate}} / {{'RESOURCE_OWNER_DASHBOARD'|translate}}</h2>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{'FILTER'|translate}}">
</mat-form-field>

<div class="mat-elevation-z8">
    <div class="table-container">

        <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="id" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
    
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'EMAIL'|translate}} </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
    
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;">{{'EDIT'|translate}}</th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="openBottomSheet(row.id)"
                        mat-button>
                        <mat-icon [color]="'primary'">edit</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;">{{'DELETE'|translate}}</th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="resourceOwnerService.delete(row.id)" mat-button>
                        <mat-icon [color]="'warn'">delete_outline</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="token" stickyEnd>
                <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;">{{'REVOKE_TOKEN'|translate}}</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="revokeResourceOwnerToken(row.id)">
                        <mat-icon>remove_circle</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [showFirstLastButtons]="true" [pageIndex]="resourceOwnerService.currentPageIndex" [pageSizeOptions]="[deviceSvc.pageSize]"
        (page)="pageHandler($event)"></mat-paginator>
</div>
