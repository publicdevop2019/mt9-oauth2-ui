<h2>{{'CLIENT_DASHBOARD'|translate}}</h2>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{'FILTER'|translate}}">
</mat-form-field>

<div class="mat-elevation-z8">
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <!-- ID Column -->
            <ng-container matColumnDef="id" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row" class="column-size"> {{row.id}} </td>
            </ng-container>
    
            <!-- clientId Column -->
            <ng-container matColumnDef="clientId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'CLIENT_ID'|translate}} </th>
                <td mat-cell *matCellDef="let row" class="column-size"> {{row.clientId}} </td>
            </ng-container>
    
            <!-- Star Column -->
            <ng-container matColumnDef="star">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;">{{'SETTING'|translate}}</th>
                <td mat-cell *matCellDef="let row" class="column-size">
                    <button [routerLink]="['/dashboard/client/'+row.id]" [queryParams]="{state: 'update'}" mat-button>
                        <mat-icon>settings</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <!-- Token Column -->
            <ng-container matColumnDef="token">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;">{{'REVOKE_TOKEN'|translate}}</th>
                <td mat-cell *matCellDef="let row" class="column-size">
                    <button mat-button (click)="revokeClientToken(row.clientId)">
                        <mat-icon>remove_circle</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [pageIndex]="clientService.currentPageIndex" [pageSizeOptions]="[deviceSvc.pageSize]" (page)="pageHandler($event)">
    </mat-paginator>
</div>
