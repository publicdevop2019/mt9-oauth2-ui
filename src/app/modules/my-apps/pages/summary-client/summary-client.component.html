<h2>{{'AUTH_CENTER' |translate}} / {{'CLIENT_DASHBOARD'|translate}}</h2>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{'FILTER'|translate}}">
</mat-form-field>

<div class="mat-elevation-z8">
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="id" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
    
            <ng-container matColumnDef="clientId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'CLIENT_ID'|translate}} </th>
                <td mat-cell *matCellDef="let row"> {{row.clientId}} </td>
            </ng-container>
    
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;">{{'EDIT'|translate}}</th>
                <td mat-cell *matCellDef="let row">
                    <button [routerLink]="['/dashboard/client/'+row.id]" [queryParams]="{state: 'update'}" mat-button>
                        <mat-icon [color]="'primary'">edit</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="token">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;">{{'REVOKE_TOKEN'|translate}}</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="revokeClientToken(row.clientId)">
                        <mat-icon>remove_circle</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;">{{'DELETE'|translate}}</th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="clientService.delete(row.id)" mat-button>
                        <mat-icon [color]="'warn'">delete_outline</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [showFirstLastButtons]="true" [length]="dataSource.data.length" [pageIndex]="clientService.currentPageIndex" [pageSizeOptions]="[deviceSvc.pageSize]" (page)="pageHandler($event)">
    </mat-paginator>
</div>
