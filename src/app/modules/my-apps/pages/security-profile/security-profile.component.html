<mat-icon style="text-align: right;padding-top: 8px;cursor: pointer;width:100%" (click)="dismiss($event)">close
</mat-icon>
<lib-factory [formId]="formId" [formInfo]="formInfo"></lib-factory>
<button mat-raised-button color="primary" *ngIf="securityProfile" class="app-btn"
    (click)="validator.valid()&&doUpdate()">{{'UPDATE'|translate}}</button>
<button mat-raised-button color="primary" class="app-btn"
    (click)="validator.valid()&&doCreate()"
    *ngIf="!securityProfile">{{'CREATE'|translate}}</button>
